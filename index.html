<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="output"></div>
            <div id="buttons">
                <div>
                    <div data-key='7' class="number">7</div>
                    <div data-key='8' class="number">8</div>
                    <div data-key='9' class="number">9</div>
                    <div data-key='Backspace' id="del">DEL</div>
                </div>
                <div>
                    <div data-key='4' class="number">4</div>
                    <div data-key='5' class="number">5</div>
                    <div data-key='6' class="number">6</div>
                    <div data-key='+' class="operator">+</div>
                </div>
                <div>
                    <div data-key='1' class="number">1</div>
                    <div data-key='2' class="number">2</div>
                    <div data-key='3' class="number">3</div>
                    <div data-key='-' class="operator">-</div>
                </div>
                <div>
                    <div data-key='.' class="number">.</div>
                    <div data-key='0' class="number">0</div>
                    <div data-key='/' class="operator">/</div>
                    <div data-key='*' class="operator">*</div>
                </div>
                <div>
                    <div data-key='Escape' id="reset">RESET</div>
                    <div data-key='Enter' id="equal">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
